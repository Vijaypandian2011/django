<!DOCTYPE html>
<html>
<head>
  <title>Name List Management App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #fcb045, #fd1d1d, #833ab4, #1cb5e0);
      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      display: flex;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #ebebeb;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      color: #333;
    }

    .header h1 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #333;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNxVrumG0TbGI97-eDcWcNYoVPqFs8cI7e7A&usqp=CAU" alt="Logo" style="height: 30px;">
      <h1 class="display-5">Namelist Management App</h1>
      <p class="lead">Welcome, User!</p>
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
      Designed by Vijay version - 1.0 released on 31/05/2023
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
